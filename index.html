<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Images/front-view-clock-bulbs-with-wooden-table.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Gig</title>
</head>
<body>
    <div class="container">
        <div class="logoFlex">
            <div class="icon"> <img src="Images/icons8-logo-32.png"> </div>
            <div class="icon"> <img src="Images/icons8-hamburger-30.png"> </div>
        </div>

        <div class="minigigCont">
            <img class="img" src="Images/icons8-filled-circle-50.png" >
            <h1 class="minigigText">MINI GIG</h1>
            <img class="img" src="Images/icons8-filled-circle-50.png" >
        </div>
        <div class="select">
            Select any button below to view a mini gig..
        </div>
        <div class="boxes">
            <div class="boxGrid">
                <button onclick="goToMagazine()" class="box">MAGAZINE</button>
                <button onclick="goToPiano()" class="box">PIANO</button>
                <button onclick="goToCitySkyline()" class="box">CITY SKYLINE</button>
                <button onclick="goToPenguin()" class="box">PENGUIN</button>
                <button onclick="goToBalanceSheet()" class="box">BALANCE SHEET</button>
                <button onclick="goToForm()" class="box">FORM</button>
                <button onclick="goToFerrisWheel()" class="box">FERRIS WHEEL</button>
                <button onclick="goToCatPainting()" class="box">CAT PAINTING</button>
                <button onclick="goToNutrition()" class="box">NUTRITION</button>
                <button onclick="goToProductLPage()" class="box">PRODUCT L.PAGE</button>

            </div>
        </div>
    </div>
    <!-- <button onclick="go()"</button> -->
    <script src="script.js"></script>
</body>
</html>
